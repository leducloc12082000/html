<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function cong (a,b){
		  return a + b;
		}
		function tru (a,b);{
			 return a - b;

		}
		function nhan (a,b) {
			 return a * b;
		}
		function chia (a,b) {
			 return a /b;
		}
		var a = prompt ('Nhap vao a')
		var b = prompt('Nhap vao b')
		a = eval(a)
		b = eval(b)
		  document.write('tong cua a va b la: '+ cong(a,b) + '<br>') 
          document.write('hieu cua a va b la:'+ tru(a,b) + '<br>')
          document.write('tich cua a va ba la: '+ nhan(a,b) +' <br>')
          document.write('thuong cua a va b la:'+ chia(a,b) +'<br>')


	</script>

</body>
</html>
